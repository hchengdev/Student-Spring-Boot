spring.application.name=Student-Spring-Boot
server.port=8081
#Database
spring.datasource.url=jdbc:mysql://localhost:3306/StudentManager
spring.datasource.username=root
spring.datasource.password=12345@abc
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings = true
spring.jpa.properties.hibernate.show.sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hb2dll.auto = update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

upload.path= /Users/nguyenhuutrang/Documents/Codegym/JAVA/module4/img/
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.web.resources.static-locations=file:///${upload.path}, classpath:/static/
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true

